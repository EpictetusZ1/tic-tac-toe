<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="main">
        <div class="title-container">
            <div class="title">
                <p class="tic">Tic</p>
                <p class="tac">Tac</p>
                <p class="toe">Toe</p>
            </div>
        </div>
    <div class="game-container">

        <div class="menu-container">
            <div class="menu-title">
                <p class="tic">Tic</p>
                <p class="tac">Tac</p>
                <p class="toe">Toe</p>
            </div>
            <div class="player-card-container">
                <div class="player-card">
                    <form id="playerOne" action="index.html" method="get" autocomplete="off">
                        <div id="p1-name" class="player-name">Player 1 Name:</div>
                        <label for="name1" hidden>Name</label>
                        <input id="name1" type="text">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div class="player-card-container">
                <div class="player-card">
                    <form id="playerTwo" action="index.html" method="get" autocomplete="off">
                        <div id="p2-name" class="player-name">Player 2 Name:</div>
                        <label for="name2" hidden>Name</label>
                        <input id="name2" type="text">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div class="menu-element">
                <button id="restart-game">Restart Game</button>
            </div>
        </div>
        <div class="board-container">

            <div id="board" class="board">
            </div>
        </div>
    </div>
</div>

</body>
</html>
